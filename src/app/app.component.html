<mat-sidenav-container class="main-container">
  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">
    <div class="sidebar-header">
      <img src="imagee.png" alt="Logo" class="logo" />
      <span>Instaschooler</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/courses">
        <mat-icon>touch_app</mat-icon>
        <span>Cours</span>
      </a>
      <a mat-list-item routerLink="/dashboards">
        <mat-icon>dashboard</mat-icon>
        <span>Tableau de bord</span>
      </a>
      <a mat-list-item routerLink="/liste">
        <mat-icon>list</mat-icon>
        <span>Tasks</span>
      </a>
      <a mat-list-item routerLink="/notifications">
        <mat-icon>notifications</mat-icon>
        <span>Notification</span>
      </a>
      <a mat-list-item routerLink="/students">
        <mat-icon>group</mat-icon>
        <span>Étudiants</span>
      </a>
      <a mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Paramètres</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar color="primary" class="navbar">
      <span class="spacer"></span>
      <button mat-button>Starter</button>
      <button mat-button>About</button>
      <button mat-button>Create New</button>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Dashboard Content -->
    <div *ngIf="isDashboard()" class="dashboard-container">
      <!-- Cards Section -->
      <div class="cards-container">
        <div class="card">
          <mat-icon class="card-icon" color="primary">group</mat-icon>
          <h2>120</h2>
          <p>Nombre d'Étudiants</p>
        </div>
        <div class="card">
          <mat-icon class="card-icon" color="primary">calendar_today</mat-icon>
          <h2>200</h2>
          <p>Jours d'Enseignement</p>
        </div>
        <div class="card">
          <mat-icon class="card-icon" color="primary">library_books</mat-icon>
          <h2>15</h2>
          <p>Nombre de Cours</p>
        </div>
      </div>
    </div>

    <!-- Dynamic Content -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
